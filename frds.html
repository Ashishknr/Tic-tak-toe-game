<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe â€“ Enhanced Multiplayer</title>

<style>
/* =====================
   GLOBAL
===================== */
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Segoe UI,Arial,sans-serif;
  background:linear-gradient(120deg,#0f172a,#020617);
  overflow:hidden;
  color:#fff;
}

/* Animated background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top left,rgba(255,255,255,.08),transparent 40%),
    radial-gradient(circle at bottom right,rgba(255,255,255,.06),transparent 45%);
  animation:bgMove 10s infinite alternate;
  pointer-events:none;
}
@keyframes bgMove{
  from{transform:translateY(0)}
  to{transform:translateY(40px)}
}

/* =====================
   LAYOUT
===================== */
.container{
  display:flex;
  gap:30px;
  align-items:center;
  flex-wrap:wrap;
  z-index:1;
}

/* =====================
   SCOREBOARD
===================== */
.scoreboard{
  width:190px;
  background:rgba(2,6,23,.75);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:18px;
  box-shadow:0 0 30px rgba(0,0,0,.7);
}

.scoreboard h2{
  text-align:center;
  margin:0 0 14px;
}

.score-row{
  display:flex;
  justify-content:space-between;
  padding:10px 12px;
  margin-bottom:10px;
  border-radius:10px;
  font-weight:bold;
  transition:.2s;
}

.score-row.x{
  background:rgba(239,68,68,.2);
  color:#ff4d4d;
}
.score-row.o{
  background:rgba(96,165,250,.2);
  color:#4da6ff;
}
.score-row.draw{
  background:rgba(255,255,255,.1);
}

.score-row:hover{
  transform:scale(1.05);
  box-shadow:0 0 12px rgba(255,255,255,.2);
}

#resetScore{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#334155;
  color:#fff;
  cursor:pointer;
}
#resetScore:hover{background:#475569}

/* =====================
   GAME CARD
===================== */
.game{
  width:320px;
  background:rgba(31,41,55,.8);
  backdrop-filter:blur(16px);
  border-radius:22px;
  padding:22px;
  box-shadow:0 0 40px rgba(0,0,0,.8);
  text-align:center;
}

.game h1{
  margin:0;
  color:#f87171;
}
.game p{
  margin:6px 0 14px;
  color:#cbd5f5;
}

/* =====================
   BOARD
===================== */
.board{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin:15px 0;
}

.cell{
  width:90px;
  height:90px;
  background:linear-gradient(145deg,#020617,#0f172a);
  border-radius:16px;
  font-size:2.6rem;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 8px 18px rgba(0,0,0,.7);
  transition:.2s;
  position:relative;
}

.cell:hover{
  transform:translateY(-4px) scale(1.05);
  box-shadow:0 14px 28px rgba(0,0,0,.9);
}

.cell.x{
  color:#ff4d4d;
  text-shadow:0 0 14px rgba(255,77,77,.8);
}
.cell.o{
  color:#4da6ff;
  text-shadow:0 0 14px rgba(77,166,255,.8);
}

.cell.win{
  animation:winPulse .8s infinite;
}
@keyframes winPulse{
  0%{box-shadow:0 0 10px rgba(255,255,255,.4)}
  50%{box-shadow:0 0 30px rgba(255,255,255,1)}
  100%{box-shadow:0 0 10px rgba(255,255,255,.4)}
}

/* =====================
   STATUS
===================== */
.status{
  margin:14px 0;
  padding:10px;
  border-radius:12px;
  font-weight:bold;
  background:rgba(255,255,255,.08);
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 8px rgba(239,68,68,.4)}
  50%{box-shadow:0 0 18px rgba(239,68,68,.9)}
  100%{box-shadow:0 0 8px rgba(239,68,68,.4)}
}

/* =====================
   BUTTON
===================== */
button.restart{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#ef4444,#dc2626);
  color:#fff;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 8px 22px rgba(239,68,68,.7);
  transition:.2s;
}
button.restart:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 32px rgba(239,68,68,1);
}

/* =====================
   MOBILE
===================== */
@media(max-width:600px){
  .container{flex-direction:column}
  .cell{width:75px;height:75px}
}
</style>
</head>

<body>

<div class="container">

  <!-- SCOREBOARD -->
  <div class="scoreboard">
    <h2>Score</h2>
    <div class="score-row x"><span>Player 1</span><span id="sx">0</span></div>
    <div class="score-row o"><span>Player 2</span><span id="so">0</span></div>
    <div class="score-row draw"><span>Draw</span><span id="sd">0</span></div>
    <button id="resetScore">Reset Score</button>
  </div>

  <!-- GAME -->
  <div class="game">
    <h1>Tic Tac Toe</h1>
    <p>Multiplayer Mode</p>

    <div class="board" id="board"></div>

    <div class="status" id="status">Player 1's Turn</div>
    <button class="restart" onclick="resetGame()">Restart Game</button>
  </div>

</div>

<script>
const boardEl=document.getElementById("board");
const statusEl=document.getElementById("status");
const sx=document.getElementById("sx");
const so=document.getElementById("so");
const sd=document.getElementById("sd");

let board=Array(9).fill("");
let current="X";
let gameOver=false;
let scoreX=0,scoreO=0,scoreD=0;

const wins=[
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function nameOf(p){return p==="X"?"Player 1":"Player 2"}

function drawBoard(){
  boardEl.innerHTML="";
  board.forEach((v,i)=>{
    const c=document.createElement("div");
    c.className="cell";
    if(v){
      c.textContent=v;
      c.classList.add(v.toLowerCase());
    }
    c.onclick=()=>move(i);
    boardEl.appendChild(c);
  });
}

function move(i){
  if(board[i]||gameOver)return;
  board[i]=current;
  drawBoard();

  const win=wins.find(w=>w.every(i=>board[i]===current));
  if(win){
    win.forEach(i=>boardEl.children[i].classList.add("win"));
    statusEl.textContent=`${nameOf(current)} Wins ðŸŽ‰`;
    current==="X"?sx.textContent=++scoreX:so.textContent=++scoreO;
    gameOver=true;
    return;
  }

  if(board.every(Boolean)){
    statusEl.textContent="Draw ðŸ¤";
    sd.textContent=++scoreD;
    gameOver=true;
    return;
  }

  current=current==="X"?"O":"X";
  statusEl.textContent=`${nameOf(current)}'s Turn`;
}

function resetGame(){
  board=Array(9).fill("");
  current="X";
  gameOver=false;
  statusEl.textContent="Player 1's Turn";
  drawBoard();
}

document.getElementById("resetScore").onclick=()=>{
  scoreX=scoreO=scoreD=0;
  sx.textContent=so.textContent=sd.textContent=0;
};

drawBoard();
</script>

</body>
</html>
