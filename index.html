<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  font-family:Segoe UI,Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f172a,#020617);
  color:#fff;
  overflow:hidden;
}

/* Animated background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top left,rgba(255,255,255,.08),transparent 40%),
    radial-gradient(circle at bottom right,rgba(255,255,255,.06),transparent 45%);
  animation:bgFloat 12s infinite alternate;
  pointer-events:none;
}
@keyframes bgFloat{
  to{transform:translateY(50px)}
}

/* Header */
.header{
  position:absolute;
  top:20px;
  left:20px;
  display:flex;
  align-items:center;
  gap:12px;
}

.header img{
  width:48px;
  height:48px;
  filter:drop-shadow(0 0 10px rgba(255,255,255,.6));
}

.header h1{
  font-size:1.4rem;
  font-weight:700;
  letter-spacing:1px;
}

/* Main container */
.container{
  background:rgba(31,41,55,.75);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:40px 30px;
  width:340px;
  text-align:center;
  box-shadow:0 0 50px rgba(0,0,0,.8);
  animation:fadeIn .8s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

/* Title */
.container h2{
  font-size:2.2rem;
  color:#f87171;
  margin-bottom:10px;
  text-shadow:0 0 18px rgba(248,113,113,.8);
}

.subtitle{
  font-size:14px;
  color:#cbd5f5;
  margin-bottom:26px;
}

/* Buttons */
.button-box{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.btn{
  padding:14px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:16px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#2563eb,#1e40af);
  box-shadow:0 10px 28px rgba(37,99,235,.6);
  transition:.25s;
  position:relative;
  overflow:hidden;
}

.btn:nth-child(2){
  background:linear-gradient(135deg,#16a34a,#065f46);
  box-shadow:0 10px 28px rgba(22,163,74,.6);
}

.btn:hover{
  transform:translateY(-3px) scale(1.03);
  box-shadow:0 16px 40px rgba(255,255,255,.35);
}

/* Ripple glow */
.btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle,rgba(255,255,255,.35),transparent 60%);
  opacity:0;
  transition:.3s;
}
.btn:hover::after{opacity:1}

/* Footer text */
.footer{
  margin-top:25px;
  font-size:12px;
  color:#94a3b8;
}

/* Mobile */
@media(max-width:480px){
  .container{width:90%}
  .header h1{font-size:1.1rem}
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
  <img src="pngtree-tic-tac-toe-pattern-png-png-image_4549871.png" alt="Game Logo">
  <h1>Tic Tac Toe</h1>
</div>

<!-- Main -->
<div class="container">
  <h2>Play Game</h2>
  <p class="subtitle">First to align three marks wins</p>

  <div class="button-box">
    <button class="btn" onclick="location.href='bot.html'">ü§ñ Play with Bot</button>
    <button class="btn" onclick="location.href='frds.html'">üë• Play with Friends</button>
  </div>

  <div class="footer">
    Made with ‚ù§Ô∏è for fun
  </div>
</div>

</body>
</html>
