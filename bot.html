<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe ‚Äì Easy Bot</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Segoe UI,Arial,sans-serif;
  background:linear-gradient(120deg,#0f172a,#020617);
  color:#fff;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top left,rgba(255,255,255,.08),transparent 40%),
    radial-gradient(circle at bottom right,rgba(255,255,255,.06),transparent 45%);
  animation:bgMove 10s infinite alternate;
  pointer-events:none;
}
@keyframes bgMove{
  to{transform:translateY(40px)}
}

.container{
  display:flex;
  gap:30px;
  align-items:center;
  flex-wrap:wrap;
  z-index:1;
}

/* Scoreboard */
.scoreboard{
  width:190px;
  background:rgba(2,6,23,.75);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:18px;
  box-shadow:0 0 30px rgba(0,0,0,.7);
}
.scoreboard h2{text-align:center;margin-bottom:14px}

.score-row{
  display:flex;
  justify-content:space-between;
  padding:10px 12px;
  margin-bottom:10px;
  border-radius:10px;
  font-weight:bold;
}
.score-row.x{background:rgba(96,165,250,.2);color:#60a5fa}
.score-row.o{background:rgba(248,113,113,.2);color:#f87171}
.score-row.draw{background:rgba(255,255,255,.1)}

#resetScore{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#334155;
  color:#fff;
  cursor:pointer;
}
#resetScore:hover{background:#475569}

/* Game */
.game{
  width:320px;
  background:rgba(31,41,55,.8);
  backdrop-filter:blur(16px);
  border-radius:22px;
  padding:22px;
  box-shadow:0 0 40px rgba(0,0,0,.8);
  text-align:center;
}

.game h1{margin:0;color:#f87171}
.game p{color:#cbd5f5;margin:6px 0 14px}

/* Board */
.board{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin:15px 0;
}

.cell{
  width:90px;
  height:90px;
  background:linear-gradient(145deg,#020617,#0f172a);
  border-radius:16px;
  font-size:2.6rem;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 8px 18px rgba(0,0,0,.7);
  transition:.2s;
}

.cell:hover{
  transform:translateY(-4px) scale(1.05);
}

.cell.x{color:#60a5fa;text-shadow:0 0 14px rgba(96,165,250,.9)}
.cell.o{color:#f87171;text-shadow:0 0 14px rgba(248,113,113,.9)}

.cell.win{
  animation:winPulse .8s infinite;
}
@keyframes winPulse{
  50%{box-shadow:0 0 30px #fff}
}

/* Status */
.status{
  margin:14px 0;
  padding:10px;
  border-radius:12px;
  font-weight:bold;
  background:rgba(255,255,255,.08);
}

/* Button */
button.restart{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#ef4444,#dc2626);
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button.restart:hover{transform:translateY(-2px)}

@media(max-width:600px){
  .container{flex-direction:column}
  .cell{width:75px;height:75px}
}
</style>
</head>

<body>

<div class="container">

  <div class="scoreboard">
    <h2>Score</h2>
    <div class="score-row x"><span>You (X)</span><span id="sx">0</span></div>
    <div class="score-row o"><span>Bot (O)</span><span id="so">0</span></div>
    <div class="score-row draw"><span>Draw</span><span id="sd">0</span></div>
    <button id="resetScore">Reset Score</button>
  </div>

  <div class="game">
    <h1>Tic Tac Toe</h1>
    <p>Easy Bot Mode</p>

    <div class="board" id="board"></div>

    <div class="status" id="status">Your Turn (X)</div>
    <button class="restart" onclick="resetGame()">Restart Game</button>
  </div>

</div>

<script>
const boardEl=document.getElementById("board");
const statusEl=document.getElementById("status");
const sx=document.getElementById("sx");
const so=document.getElementById("so");
const sd=document.getElementById("sd");

let board=Array(9).fill("");
let gameOver=false;
const human="X", bot="O";
let scoreX=0,scoreO=0,scoreD=0;

const wins=[
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function drawBoard(){
  boardEl.innerHTML="";
  board.forEach((v,i)=>{
    const c=document.createElement("div");
    c.className="cell";
    if(v){c.textContent=v;c.classList.add(v.toLowerCase());}
    c.onclick=()=>humanMove(i);
    boardEl.appendChild(c);
  });
}

function humanMove(i){
  if(board[i]||gameOver)return;
  board[i]=human;
  drawBoard();

  if(checkWin(human)){end("You Win üéâ","X");return;}
  if(isDraw()){end("Draw ü§ù","draw");return;}

  statusEl.textContent="Bot thinking...";
  setTimeout(botMove,500);
}

/* üß† EASY BOT */
function botMove(){
  if(Math.random()<0.6){randomMove();return;}

  let m=findBest(bot);
  if(m!==null){playBot(m);return;}

  m=findBest(human);
  if(m!==null){playBot(m);return;}

  randomMove();
}

function randomMove(){
  const empty=board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
  playBot(empty[Math.floor(Math.random()*empty.length)]);
}

function playBot(i){
  board[i]=bot;
  drawBoard();

  if(checkWin(bot)){end("Bot Wins üòà","O");return;}
  if(isDraw()){end("Draw ü§ù","draw");return;}

  statusEl.textContent="Your Turn (X)";
}

function findBest(p){
  for(const w of wins){
    const cells=w.map(i=>board[i]);
    if(cells.filter(v=>v===p).length===2 && cells.includes("")){
      return w[cells.indexOf("")];
    }
  }
  return null;
}

function checkWin(p){
  const w=wins.find(w=>w.every(i=>board[i]===p));
  if(w)w.forEach(i=>boardEl.children[i].classList.add("win"));
  return w;
}
function isDraw(){return board.every(Boolean);}

function end(msg,type){
  statusEl.textContent=msg;
  if(type==="X")sx.textContent=++scoreX;
  else if(type==="O")so.textContent=++scoreO;
  else sd.textContent=++scoreD;
  gameOver=true;
}

function resetGame(){
  board=Array(9).fill("");
  gameOver=false;
  statusEl.textContent="Your Turn (X)";
  drawBoard();
}

document.getElementById("resetScore").onclick=()=>{
  scoreX=scoreO=scoreD=0;
  sx.textContent=so.textContent=sd.textContent=0;
};

drawBoard();
</script>

</body>
</html>
